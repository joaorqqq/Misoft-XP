
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Windows XP Professional - MXP Work Edition</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --xp-blue: #0058e4;
      --xp-blue-light: #3b8cf8;
      --xp-taskbar: #245edb;
      --xp-border: #0053e1;
    }

    body {
      font-family: 'Tahoma', 'Arial', sans-serif;
      overflow: hidden;
      user-select: none;
      background-color: #5A7EDC; 
      margin: 0;
    }

    .xp-window-shadow {
      box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.6);
    }

    .xp-blue-gradient {
      background: linear-gradient(to bottom, var(--xp-blue) 0%, var(--xp-blue-light) 5%, var(--xp-blue) 10%, var(--xp-blue) 90%, #114fb1 95%, #114fb1 100%);
    }

    .xp-taskbar-gradient {
      background: linear-gradient(to bottom, var(--xp-taskbar) 0%, #3f8cf3 9%, var(--xp-taskbar) 18%, var(--xp-taskbar) 92%, #1941a5 100%);
    }

    .xp-start-button-gradient {
      background: linear-gradient(to bottom, #388238 0%, #54a554 5%, #449244 10%, #449244 90%, #2e6d2e 95%, #2e6d2e 100%);
      box-shadow: 2px 0 10px rgba(0,0,0,0.3);
    }

    .xp-scrollbar::-webkit-scrollbar { width: 16px; height: 16px; }
    .xp-scrollbar::-webkit-scrollbar-track { background: #f0f0f0; border: 1px solid #dcdcdc; }
    .xp-scrollbar::-webkit-scrollbar-thumb { background: #c0c0c0; border: 1px solid #808080; box-shadow: inset 1px 1px 1px white; }

    .xp-icon-text { text-shadow: 1px 1px 2px black; }
    
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .animate-xp-open { animation: fadeIn 0.2s ease-out; }
  </style>

  <!-- Polyfill de alta compatibilidade para Smart TVs -->
  <script async src="https://ga.jspm.io/npm:es-module-shims@1.10.1/dist/es-module-shims.js"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/"
  }
}
</script>
</head>
<body class="bg-[#5A7EDC]">
  <div id="root"></div>
  
  <!-- Loader de Sistema -->
  <div id="root-loader" style="position: fixed; inset: 0; z-index: 999999; display: flex; align-items: center; justify-content: center; background: #5A7EDC; color: white; transition: opacity 0.8s ease-in-out;">
    <div style="text-align: center; font-family: sans-serif;">
      <img src="https://upload.wikimedia.org/wikipedia/commons/d/df/Microsoft_Windows_XP_Logo.svg" width="180" style="margin-bottom: 30px;">
      <div style="font-weight: bold; font-size: 20px; letter-spacing: 1px;">Iniciando MXP Work...</div>
      <div id="loader-status" style="margin-top: 15px; opacity: 0.7; font-size: 13px;">Preparando interface para TV...</div>
      
      <!-- Barra de progresso visual (estilo XP) -->
      <div style="width: 150px; background: #333; border: 2px solid #ccc; height: 15px; margin: 20px auto; position: relative; overflow: hidden;">
        <div style="width: 30px; height: 100%; background: linear-gradient(to right, #245edb, #3b8cf8); position: absolute; animation: xp-loading 2s infinite linear;"></div>
      </div>
    </div>
  </div>

  <style>
    @keyframes xp-loading {
      from { left: -30px; }
      to { left: 150px; }
    }
  </style>

  <script>
    // Failsafe: Se o React não carregar em 8 segundos, remove o loader para mostrar o erro ou o fundo
    setTimeout(function() {
      var loader = document.getElementById('root-loader');
      if (loader && loader.style.display !== 'none') {
        console.warn("Failsafe: Forçando remoção do loader.");
        loader.style.opacity = '0';
        setTimeout(function() { loader.style.display = 'none'; }, 800);
      }
    }, 8000);
  </script>

  <script type="module" src="index.tsx"></script>
</body>
</html>
