
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Windows XP Professional - MXP Work Edition</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --xp-blue: #0058e4;
      --xp-blue-light: #3b8cf8;
      --xp-taskbar: #245edb;
    }

    body {
      font-family: 'Tahoma', 'Arial', sans-serif;
      overflow: hidden;
      background-color: #5A7EDC; 
      margin: 0;
      color: white;
    }

    .xp-blue-gradient {
      background: linear-gradient(to bottom, var(--xp-blue) 0%, var(--xp-blue-light) 5%, var(--xp-blue) 10%, var(--xp-blue) 90%, #114fb1 95%, #114fb1 100%);
    }

    .xp-taskbar-gradient {
      background: linear-gradient(to bottom, var(--xp-taskbar) 0%, #3f8cf3 9%, var(--xp-taskbar) 18%, var(--xp-taskbar) 92%, #1941a5 100%);
    }

    @keyframes xp-loading {
      from { left: -30px; }
      to { left: 150px; }
    }
  </style>

  <script async src="https://ga.jspm.io/npm:es-module-shims@1.10.1/dist/es-module-shims.js"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/"
  }
}
</script>
</head>
<body class="bg-[#5A7EDC]">
  <div id="root"></div>
  
  <div id="root-loader" style="position: fixed; inset: 0; z-index: 999999; display: flex; align-items: center; justify-content: center; background: #5A7EDC; transition: opacity 0.5s;">
    <div style="text-align: center;">
      <img src="https://upload.wikimedia.org/wikipedia/commons/d/df/Microsoft_Windows_XP_Logo.svg" width="160" style="margin-bottom: 20px;">
      <div style="font-weight: bold; font-size: 18px; color: white;">Iniciando MXP Work...</div>
      <div style="width: 150px; background: #333; border: 2px solid #ccc; height: 12px; margin: 20px auto; position: relative; overflow: hidden;">
        <div style="width: 40px; height: 100%; background: #3b8cf8; position: absolute; animation: xp-loading 1.5s infinite linear;"></div>
      </div>
      <div style="font-size: 10px; opacity: 0.5; color: white;">Aguarde, otimizando Kernel...</div>
    </div>
  </div>

  <script>
    // Failsafe: Se o React não conseguir montar o app em 8s, remove o loader na marra
    window.addEventListener('load', function() {
      setTimeout(function() {
        var loader = document.getElementById('root-loader');
        if (loader && loader.style.display !== 'none') {
          console.warn("Remoção forçada do loader (Failsafe ativo).");
          loader.style.opacity = '0';
          setTimeout(function() { loader.style.display = 'none'; }, 500);
        }
      }, 8000);
    });
  </script>

  <script type="module" src="index.tsx"></script>
</body>
</html>
